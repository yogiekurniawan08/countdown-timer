<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <section class="container">
        <div class="el days" >
            <p id="days">0</p>
            <span class="day" id="day-text">Days</span>
        </div>
        <div class="el hours" >
            <p id="hours">0</p>
            <span class="hour" id="hour-text">Hours</span>
        </div>
        <div class="el mins" >
            <p id="mins">0</p>
            <span class="min" id="min-text">Minutes</span>
        </div>
        <div class="el seconds" >
            <p id="seconds">0</p>
            <span class="second" id="second-text">Seconds</span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
